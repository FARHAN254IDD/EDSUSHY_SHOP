name: edsushy_shop
description: "A complete e-commerce Flutter application with admin and customer roles, M-Pesa payments, and full product management."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Image & File Handling
  image_picker: ^1.0.4
  
  # UI
  shimmer: ^3.0.0
  
  # Networking
  http: ^1.2.0

  cupertino_icons: ^1.0.8
  file_picker: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  # Add your assets and fonts here as needed
  assets:
    - assets/images/
